<body id="body">

	{% block content %}

	{% endblock %}
	
<script>
	 // For dark mode saving even when you have gone off the site
	 let lS = localStorage;
 if (localStorage) {
   if (lS.getItem("theme")) {
     document.getElementById("body").className= "theme-" + lS.getItem("theme");
     document.querySelector(".bbtn").innerHTML = lS.getItem("theme");
   }
   else {
     lS.setItem("theme", "Light");
   }
 }
 function check() {
   if (lS.getItem("theme")) {
     if (lS.getItem("theme") == 'Light') {
       lS.setItem('theme', 'Dark');
     }
     else {
       lS.setItem('theme', 'Light');
     }
     document.getElementById('body').className = "theme-" + lS.getItem('theme');
     document.querySelector(".bbtn").innerHTML = lS.getItem("theme");
   }
   else {
     lS.setItem('theme', 'Light');
   }
 }

</script>
